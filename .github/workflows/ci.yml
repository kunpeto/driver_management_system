name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # 後端測試
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run linting
        working-directory: ./backend
        continue-on-error: true
        run: |
          pip install flake8 black
          black --check src/ || echo "::warning::Black formatting issues found (non-blocking)"
          flake8 src/ --max-line-length=120 --ignore=E501,W503 || echo "::warning::Flake8 issues found (non-blocking)"

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql+pymysql://root:testpassword@localhost:3306/test_db
          JWT_SECRET_KEY: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-base64
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # 前端測試
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check
        continue-on-error: true

      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test:unit -- --coverage
        continue-on-error: true

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: https://api.example.com
        run: npm run build

  # 安全性檢查
  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (Python security linter)
        working-directory: ./backend
        run: bandit -r src/ -ll -ii
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        working-directory: ./backend
        run: safety check -r requirements.txt
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: NPM audit
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # 部署到 GitHub Pages (僅 main 分支)
  deploy-frontend:
    name: Deploy Frontend
    needs: [frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 通知 (可選)
  notify:
    name: Notify
    needs: [backend-test, frontend-test, security-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.backend-test.result }}" == "failure" ] || \
             [ "${{ needs.frontend-test.result }}" == "failure" ]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
